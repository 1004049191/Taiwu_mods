language: csharp
mono:
- latest
cache:
  directories:
  - "$HOME/.taiwu"
install:
- sudo apt-get install -y zip curl cmake
script: pwd && ls && sh .travis/build-linux.bash
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/Mods_Publish/*
  on:
    repo: phorcys/Taiwu_mods
    tags: true
